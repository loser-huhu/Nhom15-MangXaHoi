<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zalo Clone - Đăng nhập</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Animate.css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
      .gradient-bg {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }
      .input-ring:focus {
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      }
    </style>
  </head>
  <body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div
        class="bg-white rounded-2xl shadow-2xl p-8 animate__animated animate__fadeIn"
      >
        <!-- Logo -->
        <div class="text-center mb-8">
          <div
            class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4"
          >
            <i data-lucide="message-circle" class="w-8 h-8 text-blue-600"></i>
          </div>
          <h1 class="text-3xl font-bold text-gray-800">Zalo Clone</h1>
          <p class="text-gray-600 mt-2">Kết nối và trò chuyện mọi lúc</p>
        </div>

        <!-- Tabs -->
        <div class="flex border-b mb-6">
          <button
            id="loginTab"
            class="flex-1 py-3 text-center font-medium text-blue-600 border-b-2 border-blue-600"
          >
            Đăng nhập
          </button>
          <button
            id="registerTab"
            class="flex-1 py-3 text-center font-medium text-gray-500"
          >
            Đăng ký
          </button>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Số điện thoại</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="phone" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input
                type="tel"
                id="loginPhone"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-ring"
                placeholder="Nhập số điện thoại"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Mật khẩu</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input
                type="password"
                id="loginPassword"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-ring"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-200 flex items-center justify-center"
          >
            <i data-lucide="log-in" class="w-5 h-5 mr-2"></i>
            Đăng nhập
          </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Số điện thoại</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="phone" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input
                type="tel"
                id="registerPhone"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-ring"
                placeholder="Nhập số điện thoại"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Họ và tên</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="user" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input
                type="text"
                id="registerName"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-ring"
                placeholder="Nhập họ và tên"
                required
              />
            </div>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1"
              >Mật khẩu</label
            >
            <div class="relative">
              <div
                class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none"
              >
                <i data-lucide="lock" class="w-5 h-5 text-gray-400"></i>
              </div>
              <input
                type="password"
                id="registerPassword"
                class="w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 input-ring"
                placeholder="Nhập mật khẩu"
                required
              />
            </div>
          </div>

          <button
            type="submit"
            class="w-full bg-green-600 text-white py-3 rounded-lg font-medium hover:bg-green-700 transition duration-200 flex items-center justify-center"
          >
            <i data-lucide="user-plus" class="w-5 h-5 mr-2"></i>
            Đăng ký tài khoản
          </button>
        </form>

        <!-- Status Message -->
        <div id="statusMessage" class="mt-4 text-center text-sm hidden"></div>
      </div>

      <p class="text-white text-center mt-6 text-sm opacity-90">
        © 2024 Zalo Clone. Kết nối mọi người.
      </p>
    </div>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // DOM Elements
      const loginTab = document.getElementById("loginTab");
      const registerTab = document.getElementById("registerTab");
      const loginForm = document.getElementById("loginForm");
      const registerForm = document.getElementById("registerForm");
      const statusMessage = document.getElementById("statusMessage");

      // Tab switching
      loginTab.addEventListener("click", () => {
        loginTab.classList.add("text-blue-600", "border-blue-600");
        loginTab.classList.remove("text-gray-500");
        registerTab.classList.add("text-gray-500");
        registerTab.classList.remove("text-blue-600", "border-blue-600");
        loginForm.classList.remove("hidden");
        registerForm.classList.add("hidden");
      });

      registerTab.addEventListener("click", () => {
        registerTab.classList.add("text-blue-600", "border-blue-600");
        registerTab.classList.remove("text-gray-500");
        loginTab.classList.add("text-gray-500");
        loginTab.classList.remove("text-blue-600", "border-blue-600");
        registerForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
      });

      // Show status message
      function showMessage(message, type = "error") {
        statusMessage.textContent = message;
        statusMessage.className = `mt-4 text-center text-sm ${type === "error" ? "text-red-600" : "text-green-600"}`;
        statusMessage.classList.remove("hidden");

        setTimeout(() => {
          statusMessage.classList.add("hidden");
        }, 5000);
      }

      // Handle login
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const phone = document.getElementById("loginPhone").value.trim();
        const password = document.getElementById("loginPassword").value;

        if (!phone || !password) {
          showMessage("Vui lòng nhập đầy đủ thông tin");
          return;
        }

        try {
          const response = await fetch("/auth/login", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              phone_number: phone,
              password: password,
            }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage("Đăng nhập thành công!", "success");
            localStorage.setItem("user", JSON.stringify(data.user));

            // Redirect to home page after 1 second
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          } else {
            showMessage(data.message || "Đăng nhập thất bại");
          }
        } catch (error) {
          showMessage("Lỗi kết nối đến server");
          console.error("Login error:", error);
        }
      });

      // Handle registration
      registerForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const phone = document.getElementById("registerPhone").value.trim();
        const name = document.getElementById("registerName").value.trim();
        const password = document.getElementById("registerPassword").value;

        if (!phone || !name || !password) {
          showMessage("Vui lòng nhập đầy đủ thông tin");
          return;
        }

        if (password.length < 6) {
          showMessage("Mật khẩu phải có ít nhất 6 ký tự");
          return;
        }

        try {
          const response = await fetch("/auth/register", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              phone_number: phone,
              name: name,
              password: password,
            }),
          });

          const data = await response.json();

          if (data.success) {
            showMessage("Đăng ký thành công!", "success");
            localStorage.setItem("user", JSON.stringify(data.user));

            // Auto login and redirect
            setTimeout(() => {
              window.location.href = "/";
            }, 1000);
          } else {
            showMessage(data.message || "Đăng ký thất bại");
          }
        } catch (error) {
          showMessage("Lỗi kết nối đến server");
          console.error("Registration error:", error);
        }
      });

      // Check if already logged in
      window.addEventListener("DOMContentLoaded", async () => {
        try {
          const response = await fetch("/auth/check-auth");
          const data = await response.json();

          if (data.authenticated) {
            localStorage.setItem("user", JSON.stringify(data.user));
            window.location.href = "/";
          }
        } catch (error) {
          console.log("Not authenticated");
        }
      });
    </script>
  </body>
</html>
